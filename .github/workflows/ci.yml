name: ci
on: [push]
jobs: 
  js-tests:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: nft-barter js test
        with: 
          node-version: '14'
        working-directory: ./nft-barter-core
      - run: npm install
      - run: npm test
